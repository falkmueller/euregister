<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Presentation</title>

		<link rel="stylesheet" href="reveals/css/reveal.css">
		<link rel="stylesheet" href="reveals/css/theme/white.css">
                <link rel="stylesheet" href="theme/theme.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="reveals/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'reveals/css/print/pdf.css' : 'reveals/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
                        
                        link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'theme/pdf.css' : 'theme/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
                        
                        if(window.location.search.match( /print-pdf/gi )){
                            window.focus();
                            window.print(); 
                        }
		</script>
                
               
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides.md"
                                data-separator="--------------------------------------------------------------------------------"
                                data-separator-notes="^Note:">...</section>
			</div>
		</div>

		<script src="reveals/lib/js/head.min.js"></script>
		<script src="reveals/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
                            transition: 'slide', // none/fade/slide/convex/concave/zoom
                            slideNumber: 'c/t',
                            mouseWheel: true,
                             history: true, //Tags in Url
				dependencies: [
					{ src: 'reveals/plugin/markdown/marked.js' },
					{ src: 'reveals/plugin/markdown/markdown.js' },
					{ src: 'reveals/plugin/notes/notes.js', async: true },
					{ src: 'reveals/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
