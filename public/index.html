    <script type="text/javascript">
        $.ajax({
            method: 'POST',
            url: '/search',
            data: JSON.stringify({"query": "*:*"}),
            success: function(res){
                $("#count").text(res.data.count)
                console.log(res);
                window.chart = drawDoughnutChart(res.data.facets.countries);
                window.countryData = res.data.facets.countries;
            }
        });

        $('#chartSelect').change(function() {
          window.chart.destroy();
          if ($(this).find(':selected').val() === "bar") {
            window.chart = drawBarChart(window.countryData);
          } else {
            window.chart = drawDoughnutChart(window.countryData);
          }
        });
    </script>
